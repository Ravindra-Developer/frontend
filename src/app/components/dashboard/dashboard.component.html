<div class="dashboard">
    <h2>Task List</h2>
    <input type="text" placeholder="New task" [(ngModel)]="newTaskTitle">
    <button (click)="addTask()">Add</button>
  
    <ul>
      <li *ngFor="let task of tasks">
        {{ task.title }} - <strong>{{ task.status }}</strong>
        <button *ngIf="task.status === 'pending'" (click)="completeTask(task)">Complete</button>
        <button (click)="deleteTask(task)">Delete</button>
      </li>
    </ul>
  </div>
